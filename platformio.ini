; PlatformIO Project Configuration File
;
; SunSpec Modbus TCP Server for ESP32
; Phase 1: Emulated inverter values for Victron GX testing

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Suppress deprecation warnings from modbus-esp8266 library
; (uses deprecated available()/flush() instead of accept()/clear())
build_flags = -Wno-deprecated-declarations

lib_deps =
    emelianov/modbus-esp8266
    tzapu/WiFiManager
